<div class="centeredleft">
    <form #bookingForm="ngForm" (ngSubmit)="bookBarber()" autocomplete="off" class="formcolor" style="color: white;">

        <div class="table">
            <div class="table-cell colspan-3">
                <h3>{{formCommonText | uppercase}}</h3>
              </div>
            <div class="table-cell">
                <input required #firstName="ngModel" id="firstName" ngModel  type="text" [(ngModel)]="barber.firstName" name="firstName" placeholder="First name">
                <!-- <br/> -->
                <span class="validation" *ngIf="firstName.invalid && firstName.touched">
                    Please enter your first name
                  </span>
            </div>
            <div class="table-cell">
                <input type="text" required #lastName="ngModel" id="lastName" ngModel [(ngModel)]="barber.lastName" name="lastName" placeholder="Last name">
                <span class="validation" *ngIf="lastName.invalid && lastName.touched">
                    Please enter your last name
                  </span>
            </div>
            <div class="table-cell">
                <input  #email="ngModel" type="email" ngModel required email [(ngModel)]="barber.email" name="email" placeholder="Email">
                    <!-- <br/> -->
                <span class="validation" *ngIf="email.invalid && email.touched">
                     Please enter a valid email
                </span>
            </div>
            <div class="table-cell">
                <input required ngModel type="text" #contactNumber="ngModel" [(ngModel)]="barber.contactNumber" name="contactNumber" placeholder="Contact Number">
                <span class="validation" *ngIf="contactNumber.invalid && contactNumber.touched">
                    Please enter phone number
                  </span>
            </div>
            <div class="table-cell">
                <select required ngModel #barberName="ngModel" id="barberName" name="barberName" [(ngModel)]="barber.id" (ngModelChange)="onSelectBarber($event)">
                    <option *ngFor="let barber of barbers" [value]="barber.id">
                        {{barber.firstName}}
                        {{barber.lastName}}
                    </option>
                </select>
                <span class="validation" *ngIf="barberName.touched && !validateBarber ">
                    Please pick a barber
                </span>
            </div>
            <div class="table-cell">
                <select required ngModel #service="ngModel"  name="service" [(ngModel)]="barber.service" (ngModelChange)="onSelectService($event)">
                    <option *ngFor="let service of services" [value]="service.price">{{service.name}}
                   </option>
               </select>  
               <span class="validation" *ngIf="service.touched && !validateService">
                Please pick a service
              </span>          
            </div>
            <div class="table-cell">
                <input  
                    [disabled]="!barberSet"
                     style="background-color: white;" 
                     class="input-box" 
                     placeholder="Select Date" 
                     angular-mydatepicker 
                     name="mydate"
                     (click)="dp.toggleCalendar()" 
                     [(ngModel)]="barber.date" 
                     [options]="myDpOptions" 
                     #dp="angular-mydatepicker"
                     (dateChanged)="onDateChanged($event)" />
            </div>
            <div class="table-cell">
                <input 
                    [disabled]="!daySet || !priceSet"
                    style="background-color: white;" 
                    class="input-box" 
                    name="time" 
                    [ngxTimepicker]="appendedToInput"
                    [(ngModel)]="barber.time" 
                    placeholder="Select Time"
                    [format]="12"
                    [min]= "MINTIME"
                    [max]="MAXTIME"
                    >

                <ngx-material-timepicker 
                    (timeSet)="onTimeSet($event)"
                    #appendedToInput
                    [appendToInput]="true" 
                    #picker [theme]="darkTheme"
                    >
            </ngx-material-timepicker>           
            </div>
            
            <div class="table-cell colspan-3">
                <input style="background-color: white;"
                name="barber.price" 
                type="text" 
                class="wide" 
                disabled
                [value]="barber.price ? 'Price is '+ barber.price + ' €' : 'Service Price'"
            >
            </div>
            <div class="table-cell colspan-3 wide">
                <button [disabled]="bookingForm.invalid" style="cursor: pointer;  width: 100%;" class="btncolor">{{formButtonText | uppercase}}</button>
            </div>
          </div>
