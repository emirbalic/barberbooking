<div>

    <form #bookingForm="ngForm" (ngSubmit)="bookBarber()" autocomplete="off" class="formcolor" style="color: white;">
        <h2>{{formCommonText | uppercase}}</h2>
        <div class="input-box-container">
    
            <input class="input-box" type="text" [(ngModel)]="barber.firstName" name="firstName" placeholder="First name">
    
            <input class="input-box" type="text" [(ngModel)]="barber.lastName" name="lastName" placeholder="Last name">
        </div>
        <div class="input-box-container">
    
            <input class="input-box" type="email" [(ngModel)]="barber.email" name="email" placeholder="Email">
            <input class="input-box" type="text" [(ngModel)]="barber.contactNumber" name="contactNumber" placeholder="Contact Number">
        </div>

        <select  class="input-box"  name="barberName" [(ngModel)]="barber.id" (ngModelChange)="onSelectBarber($event)">
            <!-- <option value="" [selected]="!barber.name">Select Barber</option> -->
            <option *ngFor="let barber of barbers" [value]="barber.id">
                {{barber.firstName}}
                {{barber.lastName}}
            </option>
        </select>
       
        
        <select  class="input-box"  name="service" [(ngModel)]="barber.service" (ngModelChange)="onSelectService($event)">
            <!-- <option [value]="null" selected>Select Service</option> -->
            <option *ngFor="let service of services" [value]="service.price">{{service.name}}
            </option>
        </select>
    
        <div class="input-box-container">
            <input 
               [disabled]="!barberSet"
                style="background-color: white;" 
                class="input-box" 
                placeholder="Select Date" 
                angular-mydatepicker name="mydate"
                (click)="dp.toggleCalendar()" 
                [(ngModel)]="barber.date" 
                [options]="myDpOptions" 
                #dp="angular-mydatepicker"
                (dateChanged)="onDateChanged($event)" />

                <!-- [ngxTimepicker]="picker"  -->
            <input 
                [disabled]="!daySet || !priceSet"
                style="background-color: white;" 
                class="input-box" 
                name="time" 
                [ngxTimepicker]="appendedToInput"
                [(ngModel)]="barber.time" 
                placeholder="Select Time"
                [format]="12"
                [min]= "MINTIME"
                [max]="MAXTIME"
                >
                <!-- [min]= "MINTIME" -->
            <ngx-material-timepicker 
                (timeSet)="onTimeSet($event)"
                #appendedToInput
                [appendToInput]="true" 
                #picker [theme]="darkTheme"
                >
            </ngx-material-timepicker>
        </div>

        <div>
            <input style="background-color: white;" 
                name="barber.price" 
                type="text" 
                class="input-box" 
                disabled
                [value]="barber.price ? 'Price is '+ barber.price + ' â‚¬' : 'Select any service'"
            >
        </div>

        <div>
            <button class="btncolor">{{formButtonText | uppercase}}</button>
        </div>
    </form>
</div>
